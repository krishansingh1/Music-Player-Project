<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a429e5bfb6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Music Player</title>
</head>

<body>
    <header id="container">
        <nav id="navbar">
            <div class="navbar-logo">
                <ul>
                    <li>
                        <img src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/512/multimedia-audio-player-icon.png"
                            alt="logo">
                    </li>
                    <li class="adjust-height">
                        <!-- <div class="span-height"> -->
                        <span>Music</span>
                        <span>Player</span>
                        <!-- </div> -->
                    </li>
                    <li class="adjust-height">
                        <p>Favourites</p>
                    </li>
                </ul>
            </div>
            <div class="navbar-info">
                <ul>
                    <li class="adjust-height search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search">
                        <i class="fa-solid fa-microphone"></i>
                    </li>
                    <li class="adjust-height">
                        <span class="bell-icon">
                            <i class="fa-solid fa-bell"></i>
                        </span>
                    </li>
                    <li>
                        <img src="/IMG20201207190334-01.jpeg" alt="profile-picture">
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h3>Coldplay</h3>
        </section>
    </main>

</html>
